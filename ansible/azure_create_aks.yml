- hosts: localhost

  vars:
    resource_group: __resourcegroup__
    location: __location__
    aks_name: __aksname__
    username: __user__
    ssh_key: __sshkey__
    client_id: __tf-clientid__
    client_secret: __tf-clientsecret__
    aks_version: 1.15.7

  tasks:
    - name: Create resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: "{{ location }}"

    - name: Create a managed AKS cluster
      ignore_errors: yes
      azure_rm_aks:
        name: "{{ aks_name }}"
        location: "{{ location }}"
        resource_group: "{{ resource_group }}"
        dns_prefix: "{{ aks_name }}"
        enable_rbac: yes
        kubernetes_version: "{{aks_version}}"
        linux_profile:
          admin_username: "{{ username }}"
          ssh_key: "{{ ssh_key }}"
        service_principal:
          client_id: "{{ client_id }}"
          client_secret: "{{ client_secret }}"
        agent_pool_profiles:
          - name: default
            count: 2
            vm_size: Standard_D2_v2
        tags:
          Environment: Production